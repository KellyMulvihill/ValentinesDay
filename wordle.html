<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wordle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* â”€â”€â”€ Header â”€â”€â”€ */
        .header {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .back-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: #000;
            text-decoration: none;
            padding-right: 0.75rem;
            line-height: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-text {
            font-size: 1rem;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            line-height: 1;
            margin-top: 2px;
        }

        /* â”€â”€â”€ Game Container â”€â”€â”€ */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1rem 0.75rem 0;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            height: calc(100vh - 58px);
            gap: 1rem;
        }

        /* â”€â”€â”€ Toast message â”€â”€â”€ */
        .toast-container {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .toast {
            background: #000;
            color: #fff;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        /* â”€â”€â”€ Board â”€â”€â”€ */
        .board {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 0;
            width: 100%;
        }

        .row {
            display: flex;
            gap: 5px;
            width: 100%;
        }

        .tile {
            flex: 1;
            aspect-ratio: 1;
            border: 2px solid #d3d6da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #000;
            transition: transform 0.1s;
            user-select: none;
        }

        .tile.filled {
            border-color: #878a8c;
            animation: pop 0.1s ease;
        }

        .tile {
            transform-style: preserve-3d;
            perspective: 500px;
            will-change: transform;
        }

        .tile.reveal {
            animation: flip 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .tile[data-state="correct"] {
            background: #6aaa64;
            border-color: #6aaa64;
            color: #fff;
        }

        .tile[data-state="present"] {
            background: #c9b458;
            border-color: #c9b458;
            color: #fff;
        }

        .tile[data-state="absent"] {
            background: #787c7e;
            border-color: #787c7e;
            color: #fff;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes flip {
            0% { transform: rotateX(0deg); }
            45% { transform: rotateX(90deg); }
            55% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        @keyframes bounce {
            0%, 20% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            50% { transform: translateY(2px); }
            60% { transform: translateY(-10px); }
            80% { transform: translateY(2px); }
            100% { transform: translateY(0); }
        }

        .tile.bounce {
            animation: bounce 0.6s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }

        .row.shake {
            animation: shake 0.5s ease;
        }

        /* â”€â”€â”€ Keyboard â”€â”€â”€ */
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0;
            padding-bottom: 0.5rem;
            width: 100%;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
            width: 100%;
        }

        .key {
            height: 58px;
            flex: 1;
            padding: 0;
            border: none;
            border-radius: 8px;
            background: #d3d6da;
            color: #000;
            font-family: 'Inter', sans-serif;
            font-size: 1.05rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: background 0.2s, color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.wide {
            flex: 1.5;
            font-size: 0.8rem;
            font-weight: 800;
        }

        .key[data-state="correct"] {
            background: #6aaa64;
            color: #fff;
        }

        .key[data-state="present"] {
            background: #c9b458;
            color: #fff;
        }

        .key[data-state="absent"] {
            background: #787c7e;
            color: #fff;
        }

        /* â”€â”€â”€ Victory Popup â”€â”€â”€ */
        .victory-popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .victory-popup.show {
            display: flex;
        }

        .victory-content {
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            margin: 0 1rem;
            position: relative;
        }

        .close-victory {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(0,0,0,0.08);
            background: none;
            border: none;
            line-height: 1;
        }

        .victory-message {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #000;
        }

        .back-to-puzzles-btn {
            padding: 0.875rem 2rem;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .back-to-puzzles-btn:hover {
            background: #333;
        }

        /* â”€â”€â”€ Responsive â”€â”€â”€ */
        @media (max-width: 400px) {
            .tile {
                font-size: 1.2rem;
            }

            .key {
                height: 50px;
                font-size: 0.85rem;
                border-radius: 6px;
            }

            .key.wide {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html" class="back-btn">
            <span>â€¹</span>
            <span class="back-text">Back to games</span>
        </a>
    </div>

    <!-- Game -->
    <div class="game-container">
        <div class="toast-container" id="toastContainer"></div>

        <!-- Board -->
        <div class="board" id="board"></div>

        <!-- Keyboard -->
        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="q">q</button>
                <button class="key" data-key="w">w</button>
                <button class="key" data-key="e">e</button>
                <button class="key" data-key="r">r</button>
                <button class="key" data-key="t">t</button>
                <button class="key" data-key="y">y</button>
                <button class="key" data-key="u">u</button>
                <button class="key" data-key="i">i</button>
                <button class="key" data-key="o">o</button>
                <button class="key" data-key="p">p</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="a">a</button>
                <button class="key" data-key="s">s</button>
                <button class="key" data-key="d">d</button>
                <button class="key" data-key="f">f</button>
                <button class="key" data-key="g">g</button>
                <button class="key" data-key="h">h</button>
                <button class="key" data-key="j">j</button>
                <button class="key" data-key="k">k</button>
                <button class="key" data-key="l">l</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="Enter">Enter</button>
                <button class="key" data-key="z">z</button>
                <button class="key" data-key="x">x</button>
                <button class="key" data-key="c">c</button>
                <button class="key" data-key="v">v</button>
                <button class="key" data-key="b">b</button>
                <button class="key" data-key="n">n</button>
                <button class="key" data-key="m">m</button>
                <button class="key wide" data-key="Backspace"><img src="backspace.png" alt="âŒ«" style="width:24px;height:24px;"></button>
            </div>
        </div>
    </div>

    <!-- Victory Popup -->
    <div id="victoryPopup" class="victory-popup">
        <div class="victory-content">
            <button class="close-victory" id="closeVictory">âœ•</button>
            <div class="victory-message">Congratulations!</div>
            <button class="back-to-puzzles-btn" id="showPhoneBtn">Back to puzzles</button>
        </div>
    </div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CONFIGURATION - Edit these values
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const ANSWER = 'BUSHTIT';
        const WORD_LENGTH = ANSWER.length;
        const MAX_GUESSES = 7;

        // Phone sequence config (update these when you have the assets)
        const CALLER_EMOJI = 'ğŸ¦';
        const REVEAL_IMAGE = 'icecreamcongratulations.png';
        const VICTORY_SONG = 'icecream.mp3';

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // GAME STATE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        let currentRow = 0;
        let currentCol = 0;
        let currentGuess = '';
        let gameOver = false;
        let isRevealing = false;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INIT
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function init() {
            buildBoard();
            setupKeyboard();
            setupPhoneSequence();
        }

        function buildBoard() {
            const board = document.getElementById('board');
            for (let r = 0; r < MAX_GUESSES; r++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = `row-${r}`;
                for (let c = 0; c < WORD_LENGTH; c++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${r}-${c}`;
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // KEYBOARD
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function setupKeyboard() {
            // On-screen keyboard
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', () => {
                    handleKey(key.dataset.key);
                });
            });

            // Physical keyboard
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey || e.altKey) return;
                if (e.key === 'Enter') handleKey('Enter');
                else if (e.key === 'Backspace') handleKey('Backspace');
                else if (/^[a-zA-Z]$/.test(e.key)) handleKey(e.key.toLowerCase());
            });
        }

        function handleKey(key) {
            if (gameOver || isRevealing) return;

            if (key === 'Enter') {
                submitGuess();
            } else if (key === 'Backspace') {
                deleteLetter();
            } else if (/^[a-z]$/.test(key) && currentCol < WORD_LENGTH) {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            const tile = document.getElementById(`tile-${currentRow}-${currentCol}`);
            tile.textContent = letter;
            tile.classList.add('filled');
            currentGuess += letter;
            currentCol++;
        }

        function deleteLetter() {
            if (currentCol === 0) return;
            currentCol--;
            const tile = document.getElementById(`tile-${currentRow}-${currentCol}`);
            tile.textContent = '';
            tile.classList.remove('filled');
            currentGuess = currentGuess.slice(0, -1);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SUBMIT GUESS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function submitGuess() {
            if (currentGuess.length < WORD_LENGTH) {
                shakeRow(currentRow);
                showToast('Not enough letters');
                return;
            }

            const guess = currentGuess.toUpperCase();
            const states = getLetterStates(guess);

            isRevealing = true;
            revealRow(currentRow, states, guess).then(() => {
                updateKeyboard(guess, states);
                isRevealing = false;

                if (guess === ANSWER) {
                    gameOver = true;
                    bounceRow(currentRow);
                    setTimeout(() => {
                        document.getElementById('victoryPopup').classList.add('show');
                    }, 1600);
                    return;
                }

                currentRow++;
                currentCol = 0;
                currentGuess = '';

                if (currentRow >= MAX_GUESSES) {
                    setTimeout(() => {
                        showToast("Lol that's okay this is hard tbh, you can try again", 3000);
                        setTimeout(() => {
                            resetBoard();
                        }, 2000);
                    }, 1500);
                }
            });
        }

        function getLetterStates(guess) {
            const states = Array(WORD_LENGTH).fill('absent');
            const answerArr = ANSWER.split('');
            const guessArr = guess.split('');
            const used = Array(WORD_LENGTH).fill(false);

            // First pass: correct
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessArr[i] === answerArr[i]) {
                    states[i] = 'correct';
                    used[i] = true;
                }
            }

            // Second pass: present
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (states[i] === 'correct') continue;
                for (let j = 0; j < WORD_LENGTH; j++) {
                    if (!used[j] && guessArr[i] === answerArr[j]) {
                        states[i] = 'present';
                        used[j] = true;
                        break;
                    }
                }
            }

            return states;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ANIMATIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function revealRow(row, states, guess) {
            return new Promise((resolve) => {
                let revealed = 0;

                for (let c = 0; c < WORD_LENGTH; c++) {
                    const tile = document.getElementById(`tile-${row}-${c}`);
                    const delay = c * 250;

                    setTimeout(() => {
                        tile.classList.add('reveal');

                        // Apply color at the midpoint when tile is edge-on
                        setTimeout(() => {
                            tile.setAttribute('data-state', states[c]);
                        }, 225);

                        // Done
                        setTimeout(() => {
                            revealed++;
                            if (revealed === WORD_LENGTH) resolve();
                        }, 500);
                    }, delay);
                }
            });
        }

        function shakeRow(row) {
            const rowEl = document.getElementById(`row-${row}`);
            rowEl.classList.add('shake');
            setTimeout(() => rowEl.classList.remove('shake'), 500);
        }

        function bounceRow(row) {
            setTimeout(() => {
                for (let c = 0; c < WORD_LENGTH; c++) {
                    const tile = document.getElementById(`tile-${row}-${c}`);
                    setTimeout(() => {
                        tile.classList.add('bounce');
                    }, c * 80);
                }
            }, 300);
        }

        function resetBoard() {
            currentRow = 0;
            currentCol = 0;
            currentGuess = '';
            gameOver = false;
            isRevealing = false;

            for (let r = 0; r < MAX_GUESSES; r++) {
                for (let c = 0; c < WORD_LENGTH; c++) {
                    const tile = document.getElementById(`tile-${r}-${c}`);
                    tile.textContent = '';
                    tile.className = 'tile';
                    tile.removeAttribute('data-state');
                }
            }

            document.querySelectorAll('.key').forEach(key => {
                key.removeAttribute('data-state');
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // KEYBOARD COLORS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function updateKeyboard(guess, states) {
            const priority = { correct: 3, present: 2, absent: 1 };

            for (let i = 0; i < WORD_LENGTH; i++) {
                const letter = guess[i].toLowerCase();
                const key = document.querySelector(`.key[data-key="${letter}"]`);
                if (!key) continue;

                const currentState = key.getAttribute('data-state');
                const currentPriority = priority[currentState] || 0;
                const newPriority = priority[states[i]] || 0;

                if (newPriority > currentPriority) {
                    key.setAttribute('data-state', states[i]);
                }
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // TOAST
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function showToast(message, duration = 1500) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            container.appendChild(toast);

            requestAnimationFrame(() => toast.classList.add('show'));

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // PHONE SEQUENCE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function setupPhoneSequence() {
            // Close victory X
            document.getElementById('closeVictory').addEventListener('click', () => {
                document.getElementById('victoryPopup').classList.remove('show');
            });

            // "Back to puzzles" â†’ phone call page
            document.getElementById('showPhoneBtn').addEventListener('click', () => {
                window.location.href = 'wordle-call.html';
            });
        }

        // Start
        init();
    </script>
</body>
