<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lato:wght@700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .back-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: #000;
            text-decoration: none;
            padding-right: 0.75rem;
            line-height: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-text {
            font-size: 1rem;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            line-height: 1;
            margin-top: 2px;
        }
        
        .words-dropdown {
            margin: 1.5rem;
            padding: 0.4rem 1rem;
            border: 1px solid #dfdfdf;
            border-radius: 7px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.25s ease;
            opacity: 1;
        }
        
        .words-dropdown.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            left: -9999px;
        }
        
        .words-dropdown-text {
            font-size: 0.95rem;
            color: #000;
            font-weight: 400;
            line-height: 1.5;
            display: flex;
            align-items: center;
        }
        
        .words-dropdown-arrow {
            font-size: 1.3rem;
            color: #000;
            transition: all 0.3s ease;
            line-height: 1.5;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .words-dropdown-arrow.expanded {
            transform: rotate(180deg);
            margin-bottom: 0;
            margin-top: 10px;
        }
        
        .words-panel {
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.25s ease, max-height 0.25s ease;
            margin: 0 1.5rem;
            border: 0;
            border-radius: 7px;
            background: white;
            opacity: 0;
            position: absolute;
            left: -9999px;
        }
        
        .words-panel.expanded {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #dfdfdf;
            border-radius: 7px;
            margin-top: 1.5rem;
            cursor: pointer;
            opacity: 1;
            position: relative;
            left: auto;
        }
        
        .words-panel-content {
            padding: 0.4rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .words-panel h3 {
            font-size: 0.95rem;
            font-weight: 400;
            margin: 0;
            color: #000;
            line-height: 1.5;
        }
        
        .words-panel-arrow {
            font-size: 1.3rem;
            color: #000;
            line-height: 1.5;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .words-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 0 1rem 1rem 1rem;
        }
        
        .word-item {
            font-size: 0.95rem;
            color: #000;
            font-weight: 400;
            padding: 0.75rem 0;
            border-bottom: 1px solid #dfdfdf;
        }
        
        .word-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .word-item.pangram {
            font-weight: 600;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 1rem 1rem;
        }
        
        .input-section {
            width: 100%;
            margin-bottom: 0.5rem;
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .input-section.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        
        .word-display {
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Lato', sans-serif;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            color: #000;
            position: relative;
            display: inline-block;
            min-width: 20px;
        }
        
        .word-display .letter-e {
            color: #f7da21;
        }
        
        .caret {
            display: inline-block;
            width: 2px;
            height: 2rem;
            background: #f7da21;
            margin-left: 0.2em;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .honeycomb {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0.25rem 0 1.5rem;
            position: relative;
            width: 100%;
            max-width: 400px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .honeycomb.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        
        .hex-grid {
            position: relative;
            width: 320px;
            height: 320px;
        }
        
        .hex {
            width: 85px;
            height: 98px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            font-weight: 900;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            position: absolute;
            background: #e7e7e7;
            color: #000;
            clip-path: polygon(
                50% 0%,
                100% 25%,
                100% 75%,
                50% 100%,
                0% 75%,
                0% 25%
            );
        }
        
        .hex.center {
            background: #f7da21;
            color: #000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .hex.outer {
            left: 50%;
            top: 50%;
        }
        
        .hex:hover {
            z-index: 10;
            transform: scale(1.08);
        }
        
        .hex.center:hover {
            transform: translate(-50%, -50%) scale(1.08);
        }
        
        .hex:active {
            transform: scale(0.95);
        }
        
        .hex.center:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        .buttons {
            display: flex;
            gap: 1.22rem;
            margin-bottom: 2rem;
            align-items: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .buttons.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        
        .btn {
            padding: 0.8rem 1.7rem;
            font-size: 0.95rem;
            font-weight: 300;
            font-family: 'Inter', sans-serif;
            border: 1px solid #dfdfdf;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: capitalize;
            background: white;
            color: #000;
        }
        
        .btn:hover {
            background: #f9f9f9;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-shuffle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            flex-shrink: 0;
        }
        
        .btn-shuffle img {
            width: 28px;
            height: 28px;
        }
        
        @media (max-width: 640px) {
            .btn-shuffle {
                width: 56px;
                height: 56px;
            }
            
            .btn-shuffle img {
                width: 26px;
                height: 26px;
            }
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1.5rem 2.5rem;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            color: white;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .message.success {
            background: rgba(0, 0, 0, 0.85);
        }
        
        .message.error {
            background: rgba(0, 0, 0, 0.85);
        }
        
        .message.pangram {
            background: #f7da21;
            color: #000;
        }
        
        /* Victory Popup */
        .victory-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .victory-popup.show {
            display: flex;
        }
        
        .victory-content {
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            margin: 0 1rem;
            position: relative;
        }
        
        .close-victory {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(0,0,0,0.08);
            background: none;
            border: none;
            line-height: 1;
        }
        
        .victory-message {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #000;
        }
        
        .back-to-puzzles-btn {
            padding: 0.875rem 2rem;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .back-to-puzzles-btn:hover {
            background: #333;
        }
        
        .back-to-puzzles-btn:active {
            transform: scale(0.97);
        }
        
        /* iPhone Call Screen */
        .win-screen {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: #1c1c1e;
            z-index: 10001;
            display: none;
        }
        
        .win-screen.show {
            display: block;
        }
        
        .iphone-call {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 3rem 2rem 3rem;
            color: #fff;
        }
        
        .call-info {
            text-align: center;
            margin-top: 4rem;
        }
        
        .caller-name {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            font-weight: 400;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        
        .call-status {
            font-size: 1.125rem;
            color: #a1a1a1;
            font-weight: 400;
        }
        
        .call-actions {
            display: flex;
            gap: 4rem;
            margin-bottom: 3rem;
        }
        
        .call-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
        }
        
        .action-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .action-label {
            font-size: 0.875rem;
            color: #a1a1a1;
        }
        
        .slide-to-answer {
            width: 100%;
            max-width: 350px;
            height: 70px;
            background: rgba(120, 120, 128, 0.36);
            border-radius: 35px;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            cursor: pointer;
            user-select: none;
        }
        
        .slide-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.15rem;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .slide-text .slide-word {
            font-weight: 600;
        }
        
        .slide-text .to-word {
            opacity: 0.6;
        }
        
        .slide-button {
            position: absolute;
            left: 5px;
            top: 5px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #34c759, #30d158);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: grab;
            touch-action: none;
            z-index: 2;
        }
        
        .slide-button:active {
            cursor: grabbing;
        }
        
        /* Lemonhead Reveal */
        .lemonhead-reveal {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: #fff;
            z-index: 10002;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .lemonhead-reveal.show {
            display: flex;
        }
        
        .lemonhead-reveal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .end-call-btn {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.875rem 2rem;
            background: #007AFF;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .end-call-btn:hover {
            background: #0051D5;
        }
        
        .end-call-btn:active {
            transform: scale(0.97);
        }
        
        @media (max-width: 640px) {
            .hex-grid {
                width: 280px;
                height: 280px;
            }
            
            .hex {
                width: 75px;
                height: 87px;
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">
            <span>‚Äπ</span>
            <span class="back-text">Back to games</span>
        </a>
    </div>
    
    <div class="words-dropdown" id="wordsDropdown">
        <div class="words-dropdown-text" id="dropdownText">Start playing!</div>
        <div class="words-dropdown-arrow" id="dropdownArrow">‚åÑ</div>
    </div>
    
    <div class="words-panel" id="wordsPanel">
        <div class="words-panel-content">
            <h3 id="panelTitle">You have found 0 words</h3>
            <div class="words-panel-arrow">‚åÉ</div>
        </div>
        <div class="words-list" id="wordsList">
            <!-- Words will be populated here -->
        </div>
    </div>
    
    <div class="container">
        <div class="input-section">
            <div class="word-display">
                <span id="wordText"></span><span class="caret" id="caret"></span>
            </div>
        </div>
        
        <div class="honeycomb">
            <div class="hex-grid" id="hexGrid">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn" id="deleteBtn">Delete</button>
            <button class="btn btn-shuffle" id="shuffleBtn">
                <img src="arrow.svg" alt="Shuffle">
            </button>
            <button class="btn" id="enterBtn">Enter</button>
        </div>
    </div>
    
    <div class="message" id="message"></div>

    <script>
        const centerLetter = 'E';
        const outerLetters = ['L', 'O', 'M', 'D', 'A', 'N', 'H'];
        const allLetters = [centerLetter, ...outerLetters];
        
        // Comprehensive valid words list (all 4+ letters, 200+ words)
        const validWords = [
            'aeon', 'ahead', 'ahem', 'alee', 'aloe', 'alone', 'amen', 'amend', 
            'anemone', 'anne', 'anneal', 'anole',
            'dame', 'dammed', 'damned', 'dead', 'deaden', 'deadened', 'deadhead', 
            'deal', 'dean', 'deed', 'deeded', 'deem', 'deemed', 'dell', 'demo', 
            'demon', 'dental', 'dole', 'doled', 'dome', 'domed', 'done', 'donned', 'doomed',
            'edam', 'elan', 'eland', 'emend', 'emended', 'enamel',
            'hale', 'haled', 'haloed', 'hame', 'handheld', 'handle', 'handled', 
            'handmade', 'head', 'headed', 'headland', 'heal', 'healed', 'heed', 
            'heel', 'heeled', 'held', 'hell', 'hello', 'helm', 'helmed', 'heme', 
            'hemmed', 'henna', 'hoed', 'holden', 'hole', 'holed', 'home', 'homed', 
            'homeland', 'hone', 'honed', 'hood', 'hooded',
            'lade', 'laden', 'ladle', 'lame', 'lamed', 'lane', 'lead', 'leaden', 
            'lean', 'leaned', 'lemon', 'lemonade', 'lemonhead', 'lend', 'leone', 
            'load', 'loaded', 'loan', 'loaned', 'lode', 'lolled', 'lone', 'loom', 'loomed',
            'made', 'madden', 'male', 'mane', 'maned', 'manhandle', 'manhole', 
            'manned', 'mead', 'meal', 'mean', 'medal', 'meddle', 'meddled', 'meld', 
            'melded', 'melee', 'melodeon', 'melon', 'meme', 'memo', 'menad', 'mend', 
            'mended', 'metal', 'mode', 'model', 'modeled', 'modem', 'mole', 'monde', 
            'moaned', 'mood', 'mooed', 'moon', 'mooned',
            'name', 'named', 'neon', 'need', 'needed', 'needle', 'needled', 'node', 
            'noel', 'noodle', 'noodled', 'none', 'noon',
            'oleo', 'omen'
        ];
        
        let currentWord = '';
        let foundWords = [];
        let shuffledOuterLetters = [...outerLetters];
        let isPanelExpanded = false;
        
        function init() {
            shuffleLetters();
            renderHoneycomb();
            updateDisplay();
            
            // Dropdown toggle
            document.getElementById('wordsDropdown').addEventListener('click', togglePanel);
            
            // Panel click to close
            document.getElementById('wordsPanel').addEventListener('click', function(e) {
                if (isPanelExpanded) {
                    togglePanel();
                }
            });
        }
        
        function togglePanel() {
            isPanelExpanded = !isPanelExpanded;
            const panel = document.getElementById('wordsPanel');
            const dropdown = document.getElementById('wordsDropdown');
            const honeycomb = document.querySelector('.honeycomb');
            const buttons = document.querySelector('.buttons');
            const inputSection = document.querySelector('.input-section');
            
            if (isPanelExpanded) {
                // Hide dropdown and game elements, show panel
                dropdown.classList.add('hidden');
                honeycomb.classList.add('hidden');
                buttons.classList.add('hidden');
                inputSection.classList.add('hidden');
                panel.classList.add('expanded');
            } else {
                // Hide panel, show dropdown and game elements
                panel.classList.remove('expanded');
                dropdown.classList.remove('hidden');
                honeycomb.classList.remove('hidden');
                buttons.classList.remove('hidden');
                inputSection.classList.remove('hidden');
            }
        }
        
        function shuffleLetters() {
            for (let i = shuffledOuterLetters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledOuterLetters[i], shuffledOuterLetters[j]] = [shuffledOuterLetters[j], shuffledOuterLetters[i]];
            }
        }
        
        function renderHoneycomb() {
            const container = document.getElementById('hexGrid');
            container.innerHTML = '';
            
            // Create center hex
            const centerHex = document.createElement('div');
            centerHex.className = 'hex center';
            centerHex.textContent = centerLetter;
            centerHex.onclick = () => addLetter(centerLetter);
            container.appendChild(centerHex);
            
            // Create all 7 outer hexagons evenly spaced in a circle
            const radius = 105; // adjusted for equal spacing
            const angleStep = (2 * Math.PI) / 7;
            
            shuffledOuterLetters.forEach((letter, index) => {
                const hex = document.createElement('div');
                hex.className = 'hex outer';
                hex.textContent = letter;
                hex.onclick = () => addLetter(letter);
                
                const angle = angleStep * index - Math.PI / 2;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                hex.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                
                container.appendChild(hex);
            });
        }
        
        function addLetter(letter) {
            currentWord += letter;
            updateDisplay();
        }
        
        function deleteLetter() {
            currentWord = currentWord.slice(0, -1);
            updateDisplay();
        }
        
        function shuffleHoneycomb() {
            shuffleLetters();
            renderHoneycomb();
        }
        
        function submitWord() {
            const word = currentWord.toLowerCase();
            
            if (word.length < 4) {
                showMessage('Too short', 'error');
                return;
            }
            
            if (!word.includes(centerLetter.toLowerCase())) {
                showMessage('Missing center letter', 'error');
                return;
            }
            
            if (foundWords.includes(word)) {
                showMessage('Already found', 'error');
                return;
            }
            
            if (!validWords.includes(word)) {
                showMessage('Not in word list', 'error');
                return;
            }
            
            foundWords.push(word);
            
            if (word === 'lemonhead') {
                showMessage('Pangram!', 'pangram');
                setTimeout(() => {
                    showVictoryPopup();
                }, 1500);
            } else {
                showMessage('Good!', 'success');
            }
            
            currentWord = '';
            updateDisplay();
            updateFoundWords();
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            // Auto-clear word for error messages
            if (type === 'error') {
                setTimeout(() => {
                    currentWord = '';
                    updateDisplay();
                }, 800);
            }
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 1500);
        }
        
        function updateDisplay() {
            const wordText = document.getElementById('wordText');
            // Convert each letter, making E yellow
            let html = '';
            for (let letter of currentWord) {
                if (letter.toUpperCase() === 'E') {
                    html += `<span class="letter-e">${letter}</span>`;
                } else {
                    html += letter;
                }
            }
            wordText.innerHTML = html;
        }
        
        function updateFoundWords() {
            const dropdownText = document.getElementById('dropdownText');
            const panelTitle = document.getElementById('panelTitle');
            const wordsList = document.getElementById('wordsList');
            
            // Update dropdown text
            if (foundWords.length === 0) {
                dropdownText.textContent = 'Start playing!';
            } else if (foundWords.length === 1) {
                const lastWord = foundWords[0].charAt(0).toUpperCase() + foundWords[0].slice(1);
                dropdownText.textContent = lastWord;
            } else {
                const lastWord = foundWords[foundWords.length - 1].charAt(0).toUpperCase() + foundWords[foundWords.length - 1].slice(1);
                dropdownText.textContent = lastWord;
            }
            
            // Update panel title
            panelTitle.textContent = `You have found ${foundWords.length} word${foundWords.length === 1 ? '' : 's'}`;
            
            // Update words list
            wordsList.innerHTML = '';
            foundWords.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = word === 'lemonhead' ? 'word-item pangram' : 'word-item';
                wordItem.textContent = word.charAt(0).toUpperCase() + word.slice(1);
                wordsList.appendChild(wordItem);
            });
        }
        
        // Event listeners
        document.getElementById('deleteBtn').addEventListener('click', deleteLetter);
        document.getElementById('shuffleBtn').addEventListener('click', shuffleHoneycomb);
        document.getElementById('enterBtn').addEventListener('click', submitWord);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                submitWord();
            } else if (e.key === 'Backspace') {
                deleteLetter();
            } else if (e.key === ' ') {
                e.preventDefault();
                shuffleHoneycomb();
            } else {
                const letter = e.key.toUpperCase();
                if (allLetters.includes(letter)) {
                    addLetter(letter);
                }
            }
        });
        
        init();
    </script>

    <script>
        // Phone call flow functions
        function showVictoryPopup() {
            document.getElementById('victoryPopup').classList.add('show');
            
            // Close X button
            document.getElementById('closeVictory').addEventListener('click', () => {
                document.getElementById('victoryPopup').classList.remove('show');
            });
            
            document.getElementById('showPhoneBtn').addEventListener('click', () => {
                document.getElementById('victoryPopup').classList.remove('show');
                document.getElementById('winScreen').classList.add('show');
                setupPhoneSlider();
            });
        }
        
        function setupPhoneSlider() {
            const slider = document.getElementById('slideToAnswer');
            const button = document.getElementById('slideButton');
            const text = document.getElementById('slideText');
            let isDragging = false;
            let startX = 0;
            let currentX = 0;
            
            const handleStart = (e) => {
                isDragging = true;
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                button.style.transition = 'none';
            };
            
            const handleMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                
                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const deltaX = clientX - startX;
                const maxSlide = slider.offsetWidth - button.offsetWidth - 10;
                
                currentX = Math.max(0, Math.min(deltaX, maxSlide));
                button.style.left = currentX + 'px';
                
                text.style.opacity = 1 - (currentX / maxSlide);
                
                if (currentX > maxSlide * 0.8) {
                    answerCall();
                }
            };
            
            const handleEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                button.style.transition = 'left 0.3s ease';
                button.style.left = '5px';
                text.style.opacity = 1;
            };
            
            const answerCall = () => {
                isDragging = false;
                document.getElementById('winScreen').classList.remove('show');
                document.getElementById('lemonheadReveal').classList.add('show');
                
                const music = document.getElementById('victoryMusic');
                music.currentTime = 0;
                music.play().catch(e => {
                    console.log('Audio play failed:', e);
                    document.getElementById('lemonheadReveal').addEventListener('click', () => {
                        music.play().catch(() => {});
                    }, { once: true });
                });
            };
            
            button.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            button.addEventListener('touchstart', handleStart);
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
        }
    </script>
