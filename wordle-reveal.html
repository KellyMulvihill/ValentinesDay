<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Call Connected</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #000; }
        .reveal-container { width: 100%; height: 100vh; height: 100dvh; position: relative; }
        .reveal-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .end-call-btn { position: absolute; bottom: 1rem; left: 50%; transform: translateX(-50%); padding: 0.875rem 2rem; background: #007AFF; color: #fff; border: none; border-radius: 24px; font-size: 1rem; font-weight: 600; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; cursor: pointer; text-decoration: none; display: inline-block; z-index: 10; }
        .end-call-btn:hover { background: #0066DD; }
    </style>
</head>
<body>
    <div class="reveal-container">
        <img src="icecreamcongratulations.png" alt="Congratulations!">
        <a href="index.html" class="end-call-btn" id="endCallBtn">End Call</a>
    </div>
    <audio id="victoryMusic" preload="auto">
        <source src="icecream.mp3" type="audio/mpeg">
    </audio>
    <script>
        const music = document.getElementById('victoryMusic');
        music.volume = 1.0;
        music.currentTime = 0;

        // Aggressive autoplay: try immediately, on touch, and keep retrying
        function forcePlay() {
            music.play().then(() => {
                clearInterval(retryInterval);
            }).catch(() => {});
        }

        forcePlay();
        const retryInterval = setInterval(forcePlay, 500);
        // Stop retrying after 10 seconds
        setTimeout(() => clearInterval(retryInterval), 10000);

        // Also try on any user interaction
        ['touchstart', 'touchend', 'click', 'scroll'].forEach(evt => {
            document.addEventListener(evt, () => {
                forcePlay();
            }, { once: true });
        });

        document.getElementById('endCallBtn').addEventListener('click', () => {
            music.pause();
            clearInterval(retryInterval);
        });
    </script>
</body>
</html>
