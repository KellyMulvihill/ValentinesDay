<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Call Connected</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #000; }
        .reveal-container { width: 100%; height: 100vh; height: 100dvh; position: relative; }
        .reveal-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .end-call-btn {
            position: absolute; bottom: 1rem; left: 50%; transform: translateX(-50%);
            padding: 0.875rem 2rem; background: #007AFF; color: #fff;
            border: none; border-radius: 24px; font-size: 1rem; font-weight: 600;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            cursor: pointer; text-decoration: none; display: inline-block; z-index: 10;
        }
        .end-call-btn:hover { background: #0066DD; }
        .audio-btn {
            position: absolute; bottom: 1.2rem; right: 1rem;
            width: 32px; height: 32px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.12);
            cursor: pointer; z-index: 11;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="reveal-container">
        <img src="icecreamcongratulations.png" alt="Congratulations!">
        <a href="index.html" class="end-call-btn" id="endCallBtn">End Call</a>
        <button class="audio-btn" id="audioBtn"><svg width="14" height="14" viewBox="0 0 24 24" fill="rgba(255,255,255,0.3)" xmlns="http://www.w3.org/2000/svg"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></button>
    </div>
    <audio id="victoryMusic" preload="auto">
        <source src="icecream.mp3" type="audio/mpeg">
    </audio>
    <script>
        const music = document.getElementById('victoryMusic');
        const audioBtn = document.getElementById('audioBtn');
        music.volume = 1.0;
        music.currentTime = 0;

        function forcePlay() {
            music.play().then(() => {
                clearInterval(retryInterval);
                audioBtn.style.display = 'none';
            }).catch(() => {});
        }

        forcePlay();
        const retryInterval = setInterval(forcePlay, 500);
        setTimeout(() => clearInterval(retryInterval), 10000);

        ['touchstart', 'touchend', 'click', 'scroll'].forEach(evt => {
            document.addEventListener(evt, () => forcePlay(), { once: true });
        });

        audioBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            music.currentTime = 0;
            music.play().then(() => {
                audioBtn.style.display = 'none';
                clearInterval(retryInterval);
            }).catch(() => {});
        });

        document.getElementById('endCallBtn').addEventListener('click', () => {
            music.pause();
            clearInterval(retryInterval);
        });
    </script>
</body>
</html>
